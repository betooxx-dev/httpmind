<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPMind - Explorador de Códigos HTTP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4338ca;
            --secondary: #6366f1;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .container {
            max-width: 1200px;
            width: 95%;
            margin: 3rem auto;
            text-align: center;
        }

        .header {
            margin-bottom: 4rem;
            animation: fadeInDown 1s;
        }

        .title {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text);
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .search-container {
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            animation: fadeInUp 1s;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 1.25rem 1.5rem;
            font-size: 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            width: 250px;
        }

        .search-button {
            padding: 1.25rem 2.5rem;
            font-size: 1.25rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .result-card {
            background: var(--card);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .status-code {
            font-size: 3rem;
            color: var(--secondary);
            font-weight: bold;
            margin-right: 1rem;
        }

        .status-type {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 24px;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .status-description {
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.2rem;
            padding: 0 1rem;
        }

        .solutions-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .solutions-list {
            text-align: left;
            padding-left: 2rem;
            margin-bottom: 2rem;
        }

        .solutions-list li {
            margin-bottom: 1rem;
            color: var(--text);
            opacity: 0;
            animation: fadeInRight 0.5s forwards;
            font-size: 1.1rem;
            line-height: 1.6;
            position: relative;
        }

        .solutions-list li::before {
            content: '→';
            position: absolute;
            left: -1.5rem;
            color: var(--secondary);
        }

        .severity {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            margin-top: 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity.baja { background-color: #d1fae5; color: #065f46; }
        .severity.media { background-color: #fef3c7; color: #92400e; }
        .severity.alta { background-color: #fee2e2; color: #991b1b; }
        .severity.crítica { background-color: #ff8a8a; color: #7f1d1d; }
        .severity.ninguna { background-color: #e5e7eb; color: #374151; }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            margin: 2rem auto;
            display: none;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: var(--error);
            margin-top: 2rem;
            font-size: 1.2rem;
            padding: 1.5rem;
            background: #fef2f2;
            border-radius: 12px;
            border: 1px solid #fee2e2;
            animation: shake 0.5s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.25rem;
            }
            .search-form {
                flex-direction: column;
            }
            .search-input, .search-button {
                width: 100%;
            }
            .result-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">HTTPMind</h1>
            <p class="subtitle">Explora y comprende los códigos de estado HTTP</p>
        </div>

        <div class="search-container">
            <form class="search-form" onsubmit="handleSubmit(event)">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Ingresa el código HTTP..." 
                    maxlength="3" 
                    pattern="\d*"
                >
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </form>
        </div>

        <div class="loader"></div>
        <div id="result" class="result-card"></div>
    </div>

    <script>
        const form = document.querySelector('.search-form');
        const input = document.querySelector('.search-input');
        const result = document.getElementById('result');
        const loader = document.querySelector('.loader');

        function handleSubmit(event) {
            event.preventDefault();
            const code = input.value.trim();
            if (code.length === 3) {
                fetchStatusCode(code);
            }
        }

        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        async function fetchStatusCode(code) {
            result.style.opacity = '0';
            loader.style.display = 'block';

            try {
                const response = await fetch(`/api/status/${code}`);
                const data = await response.json();

                loader.style.display = 'none';

                if (response.ok) {
                    displayResult(data);
                } else {
                    displayError(data.message);
                }
            } catch (error) {
                loader.style.display = 'none';
                displayError('Ocurrió un error al buscar el código de estado.');
            }
        }

        function displayResult(data) {
            result.innerHTML = `
                <div class="status-title">
                    <span class="status-code">${data.code}</span>
                    ${data.title}
                </div>
                <span class="status-type" style="background-color: ${getTypeColor(data.type)}; color: ${getTypeTextColor(data.type)}">
                    ${data.type}
                </span>
                <p class="status-description">${data.description}</p>
                <h3 class="solutions-title">Soluciones Recomendadas:</h3>
                <ul class="solutions-list">
                    ${data.solutions.map((solution, index) => 
                        `<li style="animation-delay: ${index * 0.1}s">${solution}</li>`
                    ).join('')}
                </ul>
                <span class="severity ${data.severity.toLowerCase()}">${data.severity}</span>
            `;
            
            result.classList.add('show');
        }

        function displayError(message) {
            result.innerHTML = `
                <p class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </p>
            `;
            result.classList.add('show');
        }

        function getTypeColor(type) {
            const colors = {
                'Informativo': '#e0f2fe',
                'Éxito': '#dcfce7',
                'Redirección': '#fef3c7',
                'Error de Cliente': '#fee2e2',
                'Error de Servidor': '#ffe4e6'
            };
            return colors[type] || '#f3f4f6';
        }

        function getTypeTextColor(type) {
            const colors = {
                'Informativo': '#0369a1',
                'Éxito': '#166534',
                'Redirección': '#92400e',
                'Error de Cliente': '#991b1b',
                'Error de Servidor': '#9f1239'
            };
            return colors[type] || '#1f2937';
        }
    </script>
</body>
</html>
