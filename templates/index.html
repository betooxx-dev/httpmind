<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPMind - Códigos de Estado HTTP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">HTTPMind</h1>
            <p>Explora y comprende los códigos de estado HTTP</p>
        </div>

        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Ingresa un código HTTP (ej: 404, 500)"
                   pattern="[0-9]{3}"
                   maxlength="3">
            <button id="searchButton" class="search-button" disabled>
                Buscar
            </button>
        </div>

        <div id="loader" class="loader">
            Buscando...
        </div>

        <div id="result" class="result-card"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
